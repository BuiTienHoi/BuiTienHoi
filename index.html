<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="a/fontawesome-free-6.4.0-web/css/all.css">
</head>
<body>
    <button class="button"> New game</button>
    <div class="card hide">
        <div class="close-1">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="card-1">
            <div class="image">
                <img src="anh1.jpeg" alt="">
            </div>
            <div class="image">
                <img src="anh2.jpeg" alt="">
            </div>
            <div class="image">
                <img src="anh3.jpeg" alt="">
            </div>
            <div class="image">
                <img src="anh4.jpeg" alt="">
            </div>
            <div class="image">
                <img src="anh5.jpeg" alt="">
            </div>
            <div class="image">
                <img src="anh6.jpeg" alt=""> 
            </div>
            <div class="image">
                <img src="anh7.jpeg" alt="">
            </div>
            <div class="image">
                <img src="anh8.jpeg" alt="">
            </div>
            <div class="image">
                <img src="anh9.jpeg" alt="">
            </div>
        </div>
    </div>
    <div class="gallery">
        <div class="gallery-inner">
            <img src="anh1.jpeg" alt="" style="height: 213px;">
            <p> End Game</p>
        </div>
        <div class="control prev">
            <i class="fa-solid fa-backward-step"></i>
        </div>
        <div class="control next">
            <i class="fa-solid fa-forward-step"></i>
        </div>
        <div class="close-2">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
    <script src="./js/file.js"></script>
</body>
</html>
